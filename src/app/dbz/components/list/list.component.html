<h4>Listado</h4>
<ul class="list-group">
  <li *ngFor="let character of characterList;
              let i = index;
              let isFirst = first;
              let isLast = last;
              let isEven = even;
              let isOdd = odd;
      "
       class="list-group-item d-flex justify-content-between align-items-center"
        [ngClass]="{
            'list-group-item-dark': isLast,
            'list-group-item-primary': isEven
        }">

       <div>
          <span class="text-primary"> {{ i }}. </span>
          <span>{{ character.name }} - </span>
          <strong>Power: </strong>
          <span>{{ character.power }}</span>
          <!-- <br>
          <small> Es el primero: {{ isFirst }}</small>
          <small> Es el Ãºltimo: {{ isLast }}</small> -->
          <!-- <br>
          <small> Es par: {{ isEven }}</small>
          <small> Es impar: {{ isOdd }}</small> -->
       </div>

       <button (click)="deleteCharacter(character.id )" class="btn btn-danger">X</button>
  </li>
</ul>
